<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A portfolio website showcases your work, skills, and achievements, creating a professional online presence to attract clients or employers."
    />
    <link rel="preload" href="assets/image.avif" as="image">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Portfolio</title>
  </head>
  <body>
<table width="100%" cellpadding="10" cellspacing="0" border="0">
  <tr>
    <!-- Logo cell aligned left -->
    <td align="left" valign="middle">
      <img
  src="assets/image.avif"
  srcset="assets/image.avif 20w, assets/image.avif 30w"
  sizes="(max-width: 768px) 20px, 30px"
  alt="Logo">

    </td>

    <!-- Menu cell aligned right -->
    <td align="right" valign="middle">
      <!-- Use non-breaking spaces (&nbsp;) to add space between links -->
      <a href="#home">Home</a>&nbsp;&nbsp;&nbsp;
      <a href="./about.html">About</a>&nbsp;&nbsp;&nbsp;
      <a href="./contact.html">Contact</a>&nbsp;&nbsp;&nbsp;
      <a href="./blog.html">Blog</a>
    </td>
  </tr>
</table>

    <section>
      <center>
        <h1>Home Page</h1>
        <figure>
          <img src="assets/image1.jpeg" alt="my photo" width="500px" />
          <figcaption>THis is image1.</figcaption>
        </figure>
      </center>
    </section>

    <section id="home">
      <center>
        <h1>Lazy loading on image</h1>
        <figure>
          <img
            src="assets/image.jpg"
            alt="my photo"
            loading="lazy"
            width="500px"
          />
          <figcaption>THis is image.</figcaption>
        </figure>
      </center>
    </section>

    <section>
      <center>
        <video poster="assets/poster.png" width="640" controls>
          <source src="assets/sempal.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <audio controls>
          <source src="assets/sample-9s.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </center>
    </section>

    <section>
      <center>

        <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UB1O30fR-EE?si=AUK6KwL664HyO1lY"
        title="YouTube video player"
        frameborder="0"
        loading="lazy"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        ></iframe>
      </center>
    </section>
  </body>
</html>
