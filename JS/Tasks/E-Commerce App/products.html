<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    #hero-section {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url("https://websitedemos.net/generic-ecommerce-02/wp-content/uploads/sites/1526/2025/03/shop-bg.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      /* filter: brightness(50%) */
    }
  </style>
</head>

<body>
  <div class="main-container">


    <nav class="bg-white/5 text-gray-900 p-4">
      <div class="w-max-[1500px] flex justify-between items-center">


        <div id="Logo" class="w-auto h-12 flex items-center justify-center rounded-full">
          <img
            src="https://websitedemos.net/generic-ecommerce-02/wp-content/uploads/sites/1526/2025/03/normal-header.svg"
            alt="" />
        </div>


        <div id="Links" class="flex justify-between items-center w-full ml-8">
          <div id="main-Links">
            <ul class="flex space-x-4">
              <li><a href="./index.html" class="hover:underline">Home</a></li>
              <li><a href="./products.html" class="hover:underline">Shop</a></li>
              <li><a href="" class="hover:underline">Services</a></li>
              <li><a href="#" class="hover:underline">About Us</a></li>
            </ul>
          </div>
          <div id="User-Links" class="flex items-center space-x-4">
            <div id="Cart" class="ext-white font-bold py-2 px-4 rounded ml-2">
              <i class="fa-solid fa-cart-shopping" style="font-size: 20px"></i>
            </div>
            <div id="Users" class="flex">
              <div id="Login" class="hidden">
                <button class="bg-blue-500 hover:bg-blue-700 text-gary-900 font-bold py-2 px-4 rounded">
                  Login
                </button>
                <button class="bg-green-500 hover:bg-green-700 text-gary-900 font-bold py-2 px-4 rounded ml-2">
                  Sign Up
                </button>
              </div>
              <div id="Profile" class="text-gary-900 font-bold py-2 px-4 rounded ml-2">
                <i class="fa-solid fa-user" style="font-size: 20px"></i>
              </div>
            </div>
          </div>
        </div>


      </div>
    </nav>


    <div id="Cart-section"
      class="w-full md:w-130 overflow-x-scroll h-lvh fixed top-0 right-0 border border-gray-300 shadow-lg hidden">
      <div class="W-full h-full flex flex-col justify-between">
        <div id="cart-nav" class="bg-white shadow-xl">
          <h2 class="text-2xl font-bold p-4">Shopping Cart</h2>
          <button class="absolute top-4 right-4 text-gray-800 font-bold rounded">
            <i class="fas fa-window-close" style="font-size: 30px; cursor: pointer"></i>
          </button>
        </div>

        <div class="flex-1 flex flex-col overflow-x-scroll">
          <div id="cart-box" class="flex flex-col flex-1 p-4 bg-gray-100">
            <div id="empty-Cart" class="flex-1 flex justify-center items-center hidden">
              <p class="" style="font-size: 25px">Your cart is empty.</p>
            </div>

            <div id="item-cart" class="flex-1">
              <!-- Cart Item Example -->
            </div>
          </div>
        </div>

        <div id="payment-details" class="">
          <div class="p-4 bg-white rounded-lg shadow">
            <h3 class="text-xl font-bold mb-4">Payment Details</h3>
            <p class="mb-2">Subtotal: $<span id="subtotal">0.00</span></p>
            <p class="mb-2">Tax: $<span id="tax">0.00</span></p>
            <p class="mb-4">Total: $<span id="total">0.00</span></p>
            <button id="checkout-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="hero-section"
      class="h-[20vh] xl:h-[30vh] text-gray-900 p-8 flex flex-col justify-center items-center text-center">
      <h1 class="text-4xl font-bold mb-4" style="font-size: 90px">Shop</h1>
    </div>

    <div id="producat-section" class="bg-gray-100 w-full">
      <div class="max-w-[1500px]  mx-auto">
        <div class="max-w-7xl mx-auto py-8 px-4">
          <h2 class="text-3xl font-bold mb-6">Products</h2>
          <div id="product-div" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card Example -->

            <!-- Repeat Product Cards as needed -->
          </div>


          <div id="no-product" class=" p-4 rounded-lg  flex justify-center items-center hidden">
            <h1 class="text-lg " style="font-size: 30px;">There is No Product</h1>
          </div>
        </div>
      </div>
    </div>

</div>
    <div id="Checkout" class="fixed z-10 top-0 bg-black/10 w-full h-lvh flex justify-center items-center hidden">
      <div class="bg-white flex  flex-col p-5 justify-center items-center shadow rounded-md relative">
        <h1 id="checkout-message" style="font-size: 25px;">Product Checkout successfully.</h1>
            <button id="ok-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-9">
              OK
            </button>
        <!-- Checkout Content Here -->
      </div>
    </div>



    <script>
      const cartIcon = document.getElementById("Cart");
      const cartSection = document.getElementById("Cart-section");

      cartIcon.addEventListener("click", () => {
        cartRender(CartList);

        if (cartSection.style.display === "block") {
          cartSection.style.display = "none";
        } else {
          cartSection.style.display = "block";
        }
      });

      const closeButton = cartSection.querySelector("button");
      closeButton.addEventListener("click", () => {
        cartSection.style.display = "none";
      });
    </script>

    <script src="./JS/script.js"></script>
</body>

</html>
